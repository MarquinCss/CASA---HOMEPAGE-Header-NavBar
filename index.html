<script>
 function redirecionar() {
  var familia = document.getElementById("familia").value;
  if (familia === "Marco" || familia === "Evelyn" || familia === "Bianca" || familia === "Rafael") {
    var mensagem = "Redirecionando para família de " + familia + "...";
    document.getElementById("mensagem").innerHTML = mensagem;
    setTimeout(function() {
      window.location.href = familia.toLowerCase() + ".html";
    }, 2000);
  } else {
    alert("Opção inválida. Escolha entre Marco, Evelyn, Bianca ou Rafael.");
  }
}
</script>
